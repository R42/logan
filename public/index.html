<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LogAn</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <style>
textarea {
  width: 100%;
  height: 30em;
}

#example {
  margin-left: -20px;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

.area {
  fill: #969696;
}

.attention {
  background: yellow;
  margin: -4px;
  padding: 4px;
}

#lcd_mosi .line { stroke: #ff8000; }
#lcd_mosi .area { fill  : #ffc080; }

#lcd_cs .line { stroke: #008000; }
#lcd_cs .area { fill  : #c0e0c0; }

#lcd_sck .line { stroke: #000080; }
#lcd_sck .area { fill  : #8080ff; }

#lcd_reset .line { stroke: #ff0000; }
#lcd_reset .area { fill  : #ff8080; }

#lcd_button .line { stroke: #808080; }
#lcd_button .area { fill  : #c0c0c0; }

textarea {
  width: 80%;
  height: 80px;
}

  </style>
</head>
<body>
  <div class="container">
    <p id="lcd_mosi"></p>
    <p id="lcd_cs"></p>
    <p id="lcd_sck"></p>
    <p id="lcd_reset"></p>
    <p id="lcd_button"></p>
    <form id="data" class="form-inline" onsubmit="javascript:return false;">
      <div class="control-group">
        Time base: <select id="timebase">
          <option value="irregular">Irregular - One tick per sampler cycle</option>
          <option value="none" selected>None - One tick per transition</option>
        </select> <label class="checkbox"><input type="checkbox" id="sloped" value="true">Sloped</label><br/>
      </div>
      <textarea id="tsv" name="tsv" style="vertical-align:top;"></textarea>
      <button class="btn btn-primary" onclick="update();return false;">Update</button>
    </form>
  </div>
  <script src="http://d3js.org/d3.v2.min.js?2.8.1"></script>
  <script src="time-series-chart.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="logan.js"></script>
</body>
</html>
